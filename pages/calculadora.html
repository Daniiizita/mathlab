    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/calculadora.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora - MathLab</title>
</head>
<body class="bg-light">
    <header>
        <nav  class="custom-header">
          <div class="container-fluid pb-3">
            <h1 class="h3 text-center display-6 fw-bolder" id="nome_site">MathLab</h1>
            <h2 class="h4 text-center fw-light" id="nome_site_slogan">Seu solucionador matemático mais eficiente!</h2>
          </div>
            <ul class="nav justify-content-center nav-tabs">
              <div class="row p-0 nav-item">
                <li class="col-sm p-0">
                  <a class="nav-link" href="../index.html">Início</a>
                </li>
                <li class="col-sm p-0 nav-item">
                  <a class="nav-link active font-weight-bold">Calculadora</a>
                </li>
                <li class="col-sm p-0 nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Fórmulas</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Ação</a>
                    <a class="dropdown-item" href="#">Outra ação</a>
                    <a class="dropdown-item" href="#">Algo mais aqui</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Link isolado</a>
                  </div>
                </li>
                
                <li class="col-sm p-0">
                  <a class="nav-link" href="pages/sobre.html">Sobre</a>
                </li>
                <li class="col-sm p-0">
                  <a class="nav-link" href="pages/contato.html">Contato</a>
                </li>
              </div>
            </ul>
          </nav><br class="my-auto">
    </header>

    <main>
      <div class="container">
        <div class="screen">
            <p data-calc class="calc"></p>
            <p data-result class="result"></p>
        </div>
        <div class="controls">
            <div class="btn-row">
                <button data-operation="all-clear" class="btn-green clear">AC</button>
                <button data-operation="percentage" class="btn-green">%</button>
                <button data-operation="divide" class="btn-red">÷</button>
                <button data-operation="square-root" class="btn-red">√</button> <!-- Botão para a raiz quadrada -->
            </div>
            <div class="btn-row">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation="multiply" class="btn-red">×</button>
            </div>
            <div class="btn-row">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation="minus" class="btn-red">−</button>
            </div>
            <div class="btn-row">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation="plus" class="btn-red">+</button>
            </div>
            <div class="btn-row">
                <button data-operation="back">←</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-operation="equals" class="btn-red">=</button>
            </div>
        </div>
    </div>
    </main>

    </body>

    <footer>
